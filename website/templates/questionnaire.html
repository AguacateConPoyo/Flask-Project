{% extends "base.html" %}
{% block title %}Questionnaire{% endblock %}
{% block content %}
<h1 align="center">Questionnaire</h1>
<form method="POST" action="{{ url_for('views.questionnaire') }}">
  {{ form.hidden_tag() }}
  <div class="form-group">
    <label>{{ form.question1.label }}</label><br>
    {{ form.question1 }}
  </div>
  <div class="form-group">
    <label>{{ form.question2.label }}</label><br>
    {{ form.question2 }}
  </div>
  <div class="form-group">
    <label>{{ form.question3.label }}</label><br>
    {{ form.question3 }}
  </div>
  <div>
    {{ form.submit() }}
  </div>
</form>
{% endblock %}
