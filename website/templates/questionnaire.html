{% extends "base.html" %}
{% block title %}Questionnaire{% endblock %}
{% block content %}
<h1 align="center">Questionnaire</h1>
<form method="POST" action="{{ url_for('views.questionnaire') }}">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.days.label }}</label><br>
    {{ form.days }}
  </div>
  <div>
    {{ form.submit() }}
  </div>
</form>
{% endblock %}
